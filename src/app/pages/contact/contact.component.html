<div class="container-fluid py-5" *ngIf="contactForm">
    <div class="contact-bottom" *ngIf="contactForm" [@formAnimation]>
      <div class="row text-center">
        <!-- Location -->
        <div class="col-lg-4 col-md-4 col-12">
          <div class="contact-info p-4 shadow-sm bg-light rounded">
            <div class="icon mb-3">
              <i class="fa fa-map fa-3x text-primary"></i>
            </div>
            <h3 class="fw-bold">Location</h3>
            <p>Pinnacle Educare, Opp. Kidzee School, Guru Nanak Colony, Sangrur</p>
          </div>
        </div>
  
        <!-- Email -->
        <div class="col-lg-4 col-md-4 col-12">
          <div class="contact-info p-4 shadow-sm bg-light rounded">
            <div class="icon mb-3">
              <i class="fa fa-envelope fa-3x text-danger"></i>
            </div>
            <h3 class="fw-bold">Email Address</h3>
            <a href="mailto:novel.pinnacle@gmail.com" class="d-block">novel.pinnacle"&#64;"gmail.com</a>
            <a href="mailto:educare.pinnacle@gmail.com">educare.pinnacle"&#64;"gmail.com</a>
          </div>
        </div>
  
        <!-- Phone -->
        <div class="col-lg-4 col-md-4 col-12">
          <div class="contact-info p-4 shadow-sm bg-light rounded">
            <div class="icon mb-3">
              <i class="fa fa-phone fa-3x text-success"></i>
            </div>
            <h3 class="fw-bold">Get in Touch</h3>
            <p>+91-9815355955</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Map & Contact Form -->
    <div class="row mt-5">
      <!-- Google Map -->
      <div class="col-md-8">
        <div class="shadow-sm rounded overflow-hidden">
          <iframe class="w-100" height="450" frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed?pb=..."></iframe>
        </div>
      </div>
  
      <!-- Contact Form -->
      <div class="col-md-4" *ngIf="contactForm" [@formAnimation]>
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="fw-bold text-center">Have a Query?</h4>
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3" [@inputAnimation]>
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" id="name" [(ngModel)]="contactForm.name" name="name" class="form-control"
                  pattern="^[a-zA-Z]+([\s][a-zA-Z]+)*$" required>
              </div>
  
              <div class="mb-3" [@inputAnimation]>
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" id="email" [(ngModel)]="contactForm.email" name="email"
                  class="form-control" required>
              </div>
  
              <div class="mb-3" [@inputAnimation]>
                <label for="phone" class="form-label">Mobile <span class="text-danger">*</span></label>
                <input type="text" id="phone" [(ngModel)]="contactForm.phone" name="phone"
                  class="form-control" pattern="^[0-9]{10}$" required>
              </div>
  
              <div class="mb-3" [@inputAnimation]>
                <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                <textarea id="message" [(ngModel)]="contactForm.message" name="message"
                  class="form-control" rows="3" required></textarea>
              </div>
  
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
